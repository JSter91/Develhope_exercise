<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      // recuperare gli elementi con classe form-input
      let input = document.querySelectorAll(".form-input");
      let value1 = input[0].value;
      let value2 = input[1].value;
      let value3 = input[2].value;

      // Stampa i valori sulla console
      console.log(value1, value2, value3);

      // creare oggetto person con le proprieta' recuperate dagli ID
      let person = {
        First_Name: document.getElementById("firstName").value,
        Last_Name: document.getElementById("lastName").value,
        Age: document.getElementById("age").value,
      };

      // stampare in console l'oggetto person
      console.log(`person:`,person);

      // recuperare l'elemento con tag form
      const myForm = document.querySelector("form");

      // cambiare il formato di person in Json
      const personJson = JSON.stringify(person);

      // stampare in console l'oggetto in formato Json
      console.log(personJson);

      // attribuire a myForm personJson
      myForm.setAttribute("data-person", personJson);

      console.log(myForm);

    </script>
  </body>
</html>
