<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>

    <div class="form">
      <form action="submit_registration.php" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <br />
        <label for="name">Name and Lastname:</label>
        <input type="text" id="name" name="name" required /><br />
        <br />

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required /><br />
        <br />

        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" name="phone" /><br />
        <br />

        <label for="plan">Choose a Plan:</label>
        <select id="plan" name="plan">
          <option value="free">Free Plan</option>
          <option value="basic">Basic Plan ($10/month)</option>
          <option value="premium">Silver Plan ($20/month)</option>
          <option value="pro">Gold Plan ($30/month)</option>
        </select>
        <br />
        <br />

        <label for="proPlan">Pro Plan:</label>
        <input type="checkbox" id="proPlan" name="proPlan" /><br />
        <br />

        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" required /><br />
        <br />

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required /><br />
        <br />

        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" required /><br />
        <br />

        <label for="billingAddress">Billing Address:</label>
        <textarea id="billingAddress" name="billingAddress" required></textarea
        ><br />
        <br />
        <div>
            <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
