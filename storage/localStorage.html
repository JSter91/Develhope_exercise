<!-- Lo scope di questo task è di salvare tutti i dati di un form nel local storage. 
    -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
    -Fai in modo che questi dati si salvino nel local storage 
    -Controlla che al reload il nome nel titolo non scompaia -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="email"
        placeholder="email"
        autocomplete="on"
      />
      <label for="firstname">Name</label>
      <input
        type="text"
        id="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        id="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>
      const btn = document.querySelector(".btn");
      const email = document.querySelector(".email");
      const firstName = document.querySelector(".firstname");
      const lastName = document.querySelector(".lastname");
      const titleName = document.querySelector(".title-name");
      const p = document.querySelector(".printedform");

      btn.addEventListener("click", () => {
        let obj = {
          email: email.value,
          name: firstName.value,
          lastname: lastName.value,
        };
        titleName.innerText = obj.name;
        localStorage.setItem("user", JSON.stringify(obj));
        p.innerText = `${obj.name} ${obj.lastname} ${obj.email}`;
      });

      let userSaved = JSON.parse(localStorage.getItem("user"));

      if (userSaved) {
        titleName.innerText = userSaved.name;
      }
    </script>
  </body>
</html>
