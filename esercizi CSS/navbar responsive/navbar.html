<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Navbar</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="hamburger">
          <button class="btn">
            <img src="./hamburger.png" alt="hamburger" />
          </button>
          <div class="btn_content_menu">
            <a href="https://www.google.com/">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#">Menu 3</a>
            <a href="#">Menu 4</a>
          </div>
        </div>

        <div class="left-nav">
          <a href="#" class="logo">Navbar</a>
          <a href="#">Home</a>
          <a class="linkNav" href="#">Link</a>

          <div class="dropdown">
            <button class="dropbtn">Dropdown â–¾</button>
            <div class="dropdown-content">
              <div class="dropdown-content-menu">
                <a href="https://www.google.com/">Menu 1</a>
                <a href="#">Menu 2</a>
                <a href="#">Menu 3</a>
                <a href="#">Menu 4</a>
              </div>
            </div>
          </div>
          <a class="dropdown" id="disabledCol" href="#">Disabled</a>
        </div>

        <form class="right-nav">
          <input
            class="input_search"
            id="search"
            type="search"
            placeholder="Search"
          />
          <button class="button_search" type="submit">Search</button>
        </form>
      </nav>
    </header>
  </body>
</html>
